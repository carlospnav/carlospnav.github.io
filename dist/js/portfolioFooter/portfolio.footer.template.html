<section class="portfolio-footer"> <!-- Before: Top Arrow down !-->
  <div class="content">
    <div class="return-arrow">

    </div>
    <div class="central-content">
      <div class="footer-title">
        <h1>Available</h1>
        <h4>for hire.</h4>
      </div>
      <div class="chat-bubble"> <!-- Before: Bubble Circle. After: Red Ribbon !-->
        <p>
          {{$ctrl.chat}}
          <span>{{$ctrl.thanks}}</span>
        </p>
        <h4>
          {{$ctrl.name}}
        </h4>
      </div>
    </div>
    <div class="map-container">
      <div class="map-text">
        <h6>Currently</h6>
        <h6 class="located-text">Located in:</h6><p>{{$ctrl.location}}</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="profile-image">
      <img ng-src="dist/images/thumbs/me.jpg" alt="Author's Picture"/>
    </div>
    <nav class="media-links">
      <ul ng-repeat="category in $ctrl.mediaLinks">
        <p>{{category.title}}</p>
        <li ng-repeat="links in category.links">
          <a href="{{links.url}}">{{links.title}}</a>
        </li>
      </ul>
    </nav>
  </footer>
</section>
