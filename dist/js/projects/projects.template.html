<section class="projects">
  <div class="section-title">
    <h1>Projects</h1>
    <h3>Featured</h3>
  </div>
  <div ng-repeat="project in $ctrl.featured.items" class="featured">
    <div class="img-container projects-img-container">
      <img ng-src="{{project.imgSrc}}" alt="{{project.imgAlt}}" class="project-img" />
    </div>
    <div class="projects-content-container">
      <h3>{{project.title}}</h3>
      <div class="project-content">
        <h6>{{project.subtitle}}</h6>
        <ul>
          <li ng-repeat="bulletpoint in project.bulletpoints">
            {{bulletpoint}}
          </li>
        </ul>
      </div>
      <div class="projects-github-container">
      </div>
    </div>
  </div> 
</section>
