<section class="projects">
  <div class="section-title">
    <h1>Projects</h1>
    <h3>Featured</h3>
  </div>
  <div class="featured">
    <div ng-repeat="project in $ctrl.projects.featured">
      <div class="img-container projects-img-container">
        <img src="{{project.imgSrc}}" alt="{{project.imgAlt}}" class="project-img" />
      </div>
      <div class="projects-content-container">
        <h3>{{project.title}}</h3>
        <div class="project-content">

        </div>
        <div class="projects-github-container">
          
        </div>
      </div>
    </div>
  </div> 
</section>
