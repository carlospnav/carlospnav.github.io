<section class="skills">
  <aside class="skills-list">
    <div class="skills-container container">
      <div class="font-text skill" ng-repeat="skill in $ctrl.skills" >
        <span class="{{skill.class}} skill-name" >{{skill.name}}</span>
        <span class="skill-rank">{{skill.rank}}</span>
      </div>
    </div>
  </aside>
  <div class="skills-title-container"> 
    <h1 class="skills-title font-title">Skills</h1>
  </div>
</section>
